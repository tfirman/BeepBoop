<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel ="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop!</title>
  </head>
  <body>
    <h1>Beep Boop!</h1>
    <div class="container">
      <form id="input-form">

        <div class="form-group">
          <label for="range">Enter a number:</label>
          <input id="range" type="text">
        </div>

        <button type="submit" class="btn">Beep Boop, Dave!</button>
      </form>

      <div id="result">
        <p>Dave, I'm afraid I must inform you that: <span class="output"></span>.</p>
      </div>

    </div>
  </body>
</html>
